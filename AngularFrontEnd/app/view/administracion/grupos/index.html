



<div class="col-md-12" ng-controller="gruposController">

<legend> <label for="title">Grupos</label> </legend>
<div class="row">


    <div class="row">
    <div class="col-md-2">PageSize:
        <select ng-model="entryLimit" class="form-control">
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
            <option>100</option>
        </select>
    </div>
    <div class="col-md-3">Buscar:
        <input ng-model = "query" class="form-control" placeholder="buscar" >
    </div>
   
</div>
    <br/>

    <nav class= "navbar navbar-default" role= "navigation" >
        <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#registro">
           <i class="glyphicon glyphicon-plus-sign"    ></i> Nuevo Grupo
        </a>
    </nav>
    <div id="grilla">
        <table class="table table-striped table-bordered" >
        <thead>
        <th>OPCIONES&nbsp;</th>
        <th>ID&nbsp;</th>
        <th>GRUPO&nbsp;</th>
        </thead>
        <tbody>
            
            <!--<tr ng-repeat="persona in personas | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">-->
            <tr ng-repeat="data in customers  | filter:query ">
                <td><a href="#" ng-click="obtAnimal(persona.persona)" class="btn btn-primary" data-toggle="modal" data-target="#"></a>
                    <a href="#" onclick="" class="glyphicon glyphicon-trash" ></a> </td>
                <td>{{data.grp_id}}</td>
                <td>{{data.grp_grupo}}</td>

            </tr>
        </tbody>
        </table>
      </div>
    <div class="col-md-12" ng-show="filteredItems == 0">
        <div class="col-md-12">
            <h4>No existen registros</h4>
        </div>
    </div>
    <div class="col-md-12" ng-show="filteredItems > 0">
        <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
 
 
    </div>
</div>




<!-- Bookmark form -->
    <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
              <h4 class="modal-title" id="myModalLabel">Agregar Grupos</h4>
            </div>
            <div class="modal-body">              
                <form id="bookmarkForm"> 
                <div class="form-group"> 
                    <div class="input-group">
                        <div class="input-group-addon">
                        <i class="glyphicon glyphicon-bookmark"></i>
                        </div>
                        <input ng-model="grupos.grupo" id="nombre" class="form-control" type="text" placeholder="Ingrese grupo" onChange="conMayusculas(this)" requiredvalue="grupos.grupo">
                </div>
                </div>

                <div class="form-group"> 
                <div class="input-group">
                      <div class="input-group-addon">
                        <i class="glyphicon glyphicon-bookmark"></i>
                        </div>
                        <input ng-model="grupos.image" id="nombre" class="form-control" type="text" placeholder="Ingrese nombre" onChange="conMayusculas(this)" required value="grupos.image">
                </div>
                </div>
                
               
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
              <button ng-click="GuardarGrupos(grupos)" type="button" data-dismiss="modal" onclick="recargar();" id="guardar" class="btn btn-primary">Guardar</button>
            </div>
          </div>
        </div>
      </div>



</div>
