<div class="col-md-12" ng-controller="accesosControler">
<legend> <label for="title">Accesos</label> </legend>
<div class="row">
    <div class="col-md-2">PageSize:
        <select ng-model="entryLimit" class="form-control">
            <option>5</option>
            <option>10</option>
            <option>20</option>
            <option>50</option>
            <option>100</option>
        </select>
    </div>
    <div class="col-md-3">Buscar:
        <input ng-model = "query" class="form-control" placeholder="buscar" >
    </div>
   
</div>
<br/>
<div class="row">

      
   <div class="form-group">
        <button class="btn btn-large btn-primary btn-lg"  type="submit" data-toggle="modal" data-target="#registro" >Nuevo Acceso
        </button>
        </div> 
        <table class="table table-striped table-bordered">
        <thead>
        <th>OPCIONES&nbsp;</th>
        <th>ROL&nbsp;</th>
        <th>OPCION&nbsp;</th>
        <th>REGISTRADO&nbsp;</th>
        <th>MODIFICADO&nbsp;</th>
        <th>USUARIO&nbsp;</th>
        <th>ESTADO&nbsp;</th>
        </thead>
        <tbody>
            <tr ng-repeat="data in customers | filter: query">
                <td><a href="#" ng-click="obtAnimal(data.ID_GRUPO)" class="btn btn-primary" data-toggle="modal" data-target="#registro"></a>
                    <a href="#" onclick="" class="glyphicon glyphicon-trash" ></a> </td>
                <td>{{data.rls_rol}}</td>
                <td>{{data.opc_opcion}}</td>
                <td>{{data.acc_registrado}}</td>
                <td>{{data.acc_modificado}}</td>
                <td>{{data.acc_usr_id}}</td>
                <td>{{data.acc_estado}}</td>
            </tr>
        </tbody>
        </table>
        <div class="col-md-12" ng-show="filteredItems == 0">
        <div class="col-md-12">
            <h4>No customers found</h4>
        </div>
    </div>
    <div class="col-md-12" ng-show="filteredItems > 0">
        <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
 
 
    </div>
</div>

    <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content" >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                <h4 class="modal-title" id="myModalLabel">nuevo Acceso</h4>
                </div>
                <div class="modal-body" >
                    <form id="bookmarkForm">
                        <div class="form-group">
                          <label for="category">Rol</label>
                          <div class="input-group" >
                          <div class="input-group-addon">
                          <i class="glyphicon glyphicon-folder-open"></i>
                          </div>  
                          <select id="Grupos" class="form-control" ng-model="accesos.id_rol"> 
                          <option value="-1">Seleccione...</option>
                          <option ng-repeat="data in ComboRol"  value="{{data.id_rol}}">{{data.rol}}</option>
                          </select> 
                          </div>
                        </div>

                       <div class="form-group">
                          <label for="category">Opcion</label>
                          <div class="input-group" >
                          <div class="input-group-addon">
                          <i class="glyphicon glyphicon-folder-open"></i>
                          </div>  
                          <select id="Grupos" class="form-control" ng-model="accesos.id_opcion"> 
                          <option value="-1">Seleccione...</option>
                          <option ng-repeat="opcion in ComboOpcion"  value="{{opcion.id_opcion}}">{{opcion.opcion}}</option>
                          </select> 
                          </div>
                        </div>

                    
                       
                    </form>
                </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            <button ng-click="GuardarAcceso(accesos)" type="button" class="btn btn-primary">Guardar</button>
          </div>
        </div>
      </div>
    </div>

</div>
</div>
