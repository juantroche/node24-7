<div  class="col-md-12" ng-controller="RolesController">
<legend> <label for="title">Roles</label> </legend>
    <div class="row">
        <div class="col-md-2">tama√±o de pagina:
            <select ng-model="entryLimit" class="form-control">
                <option>5</option>
                <option>10</option>
                <option>20</option>
                <option>50</option>
                <option>100</option>
            </select>
        </div>
        <div class="col-md-3">Buscar:
            <input ng-model = "query" class="form-control" placeholder="buscar" autofocus>
        </div>
    </div>
    <br/>
    <div class="row">
        <div class="form-group">
            <button class="btn btn-large btn-primary btn-lg"  type="submit" data-toggle="modal" data-target="#registro" >Nuevo Rol
            </button>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <th>OPCION&nbsp;</th>
                <th>ID&nbsp;</th>
                <th>Rol&nbsp;</th>
                <th>Registrado&nbsp;</th>
                <th>Modificado&nbsp;</th>
                <th>Estado&nbsp;</th>
            </thead>
            <tbody>
               <!-- <tr ng-repeat="persona in filtered = (personas | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">-->
               <tr ng-repeat="rol in roles.record | filter:query">
                    <td><a href="#" class="btn btn-primary" data-toggle="modal" data-target="#"></a>
                        <a href="#" onclick="" class="glyphicon glyphicon-trash" ></a> </td>
                    <td>{{rol.rls_id}}</td>
                    <td>{{rol.rls_rol}}</td>
                    <td>{{rol.rls_registrado}}</td>
                    <td>{{rol.rls_modificado}}</td>
                    <td>{{rol.rls_estado}}</td>
                </tr>
            </tbody>
        </table>
        <div class="col-md-12" ng-show="filteredItems == 0">
            <div class="col-md-12">
                <h4>No existen registros</h4>
            </div>
        </div>
        <div class="col-md-12" ng-show="filteredItems > 0">
            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
        </div>
    </div>
</div>
