<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-md-12 text-center">Edite su Perfil</h3>
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Nombre</label>
					<input type="text" id="firstName" name="firstName" class="form-control" data-ng-model="user.firstName" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="lastName">Apellidos</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="user.lastName" placeholder="Apellidos">
				</div>
				<div class="form-group">
					<label for="email">Correo electrónico</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Correo electrónico">
				</div>
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Usuario">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-lg btn-success">Guardar Perfil</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Perfil Guardado con Éxito</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
