
<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Entra con tus cuentas sociales GAMLP</h3>
	<h1 class="text-center login-title">Ingresar</h1>
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<form data-ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuario">
				</div>
				<div class="form-group">
					<label for="password">Constraseña</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Constraseña">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-lg btn-success">Ingresar</button>&nbsp; o&nbsp;
					<a href="/#!/signup" class="btn  btn-lg btn-primary ">Registrarse</a>
				</div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Olvidaste tu contraseña?</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
