<section class="row" data-ng-controller="AuthenticationController">
	<h3 class="col-md-12 text-center">Entra con tus cuentas sociales GAMLP</h3>
	<h1 class="text-center login-title">Resgistrarse</h1>
	<div class="col-md-12 text-center">
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<form name="userForm" data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="firstName">Nombre</label>
					<input type="text" required id="firstName" name="firstName" class="form-control" data-ng-model="credentials.firstName" placeholder="Nombre">
				</div>
				<div class="form-group">
					<label for="lastName">Apellidos</label>
					<input type="text" id="lastName" name="lastName" class="form-control" data-ng-model="credentials.lastName" placeholder="Apellido">
				</div>
				<div class="form-group">
					<label for="email">Correo electr칩nico</label>
					<input type="email" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Correo electr칩nico">
				</div>
				<div class="form-group">
					<label for="username">Nombre de usuario</label>
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuario">
				</div>
				<div class="form-group">
					<label for="password">Contrase침a</label>
					<input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Contrase침a">
				</div>
				<div class="text-center form-group">

					<button type="submit" class="btn btn-lg btn-primary">Registrarse</button>&nbsp; o&nbsp;
					<a href="/#!/signin" class="show-signup btn btn-lg btn-success">Ingresar</a>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
