<section class="row" data-ng-controller="PasswordController">
	<h3 class="col-md-12 text-center">Restaurar contrase√±a</h3>
	<p class="small text-center">Ingrese su cuenta de usuario.</p>
	<div class="col-sm-6 col-md-4 col-md-offset-4">
		<form data-ng-submit="askForPasswordReset()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Usuario">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-lg btn-primary">Enviar</button>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong>{{error}}</strong>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>{{success}}</strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
