<section data-ng-controller="usuarioController" data-ng-init="findOne()">


<div class="col-md-12" ng-controller="UsuariosController">
    <legend> <label for="title">Usuarios</label> </legend>
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-2">tama√±o de pagina:
                    <select ng-model="entryLimit" class="form-control">
                        <option>5</option>
                        <option>10</option>
                        <option>20</option>
                        <option>50</option>
                        <option>100</option>
                    </select>
                </div>
                <div class="col-md-3">Busqueda:
                    <input ng-model = "query" placeholder="buscar" autofocus>
                </div>
                <div class="col-md-4">
                        <h5>lista {{ filtered.length }} de {{ totalItems}} total personas</h5>
                    </div>
            </div>
            <br/>
        <div class="form-group">
            <button class="btn btn-large btn-primary" type="submit" data-toggle="modal" data-target="#registro" >Nuevo Usuario
            </button>
        </div>  

            <nav class= "navbar navbar-default" role= "navigation" >
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registro"><i class="glyphicon glyphicon-plus-sign"></i> Nuevo Usuario</button>
            </nav>
            <table class="table table-striped table-bordered">
                <thead>
                    <th>OPCION&nbsp;</th>
                    <th>ID&nbsp;</th>
                    <th>Nombre&nbsp;</th>
                    <th>Codigo&nbsp;</th>
                    <th>Clave&nbsp;</th>
                </thead>
                <tbody>
                    <!-- <tr ng-repeat="persona in filtered = (personas | filter:search | orderBy : predicate :reverse) | startFrom:(currentPage-1)*entryLimit | limitTo:entryLimit">-->
                    <tr ng-repeat="usuario in usuarios | filter:query">
                        <td><a href="#" ng-click="obtAnimal(usuario.usuario)" class="btn btn-primary" data-toggle="modal" data-target="#"></a>
                            <a href="#" onclick="" class="glyphicon glyphicon-trash" ></a> </td>
                        <td>{{usuario.usr_id}}</td>
                        <td>{{usuario.persona}}</td>
                        <td>{{usuario.usr_usuario}}</td>
                        <td>{{usuario.usr_clave}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-md-12" ng-show="filteredItems == 0">
            <div class="col-md-12">
                <h4>No existen registros</h4>
            </div>
        </div>
        <div class="col-md-12" ng-show="filteredItems > 0">
            <div pagination="" page="currentPage" on-select-page="setPage(page)" boundary-links="true" total-items="filteredItems" items-per-page="entryLimit" class="pagination-small" previous-text="&laquo;" next-text="&raquo;"></div>
     
     
        </div>
    </div>
    <!-- MODAL -->
    <div class="modal fade" id="registro" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span></button>
                    <h4 class="modal-title" id="myModalLabel">Usuarios</h4>
                </div>
                <div class="modal-body" >
                    <form id="bookmarkForm">
                        <div class="form-group" >
                            <label for="category">Persona</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-folder-open"></i>
                                </div>
                                <select id="persona" class="form-control" ng-model="usuario.id_persona">
                                    <option ng-repeat="persona in personas" value="{{persona.id_persona}}">{{persona.persona}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="title">Codigo</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="glyphicon glyphicon-bookmark"></i>
                                </div>
                                <input ng-model="usuario.usuario" id="codigo" class="form-control" type="text" placeholder="Ingrese codigo">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="url">Clave</label>
                            <div class="input-group">
                                <div class="input-group-addon">
                                <i class="glyphicon glyphicon-link"></i>
                                </div>
                                <input ng-model="usuario.clave" id="clave" class="form-control" type="text" placeholder="ingrese clave">
                          </div>
                        </div>
                        
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button ng-click="GuardarUsuario(usuario)" data-dismiss="modal" type="button" class="btn btn-primary">Guardar</button>
                    
                </div>
            </div>
        </div>
    </div>
</div>

</section>
